name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Build extension
        run: npm run -w @odysea/extension build
      # - name: Lint server
      #   run: npm run -w @odysea/server lint
      - name: Test server
        run: npm run -w @odysea/server test -- --run
      - name: Test serverless
        run: npm run -w @odysea/serverless test -- --run
