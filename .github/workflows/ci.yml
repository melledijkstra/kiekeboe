name: CI

env:
  CI: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Build Packages
        run: npm run build
      # - name: Lint server
      #   run: npm run -w @odysea/server lint
      - name: Test Packages
        run: npm run test
